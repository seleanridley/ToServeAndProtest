<!-- Body Starts -->
  <body>
    <div class="container full-page">
    <div class = "container contents">
      <form class="form-horizontal" action='' method="POST">
        <fieldset>
          <div id="legend">
            <h1 class="txt-header" id="form">SIGN UP FOR YOUR WATCH </h1>
          </div>  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

          <div class="row control-group">
            <!-- Name -->
            <div class="col">
              <input type="text" id="fname" name="username" placeholder="First Name" class="form-control">
              </div>
=            <div class="col">
                <input type="text" id="lname" name="username" placeholder="Last Name" class="form-control">
              </div>
            </div>


            <div class="row">
              <div class="col">
                <p id="form-q"> Mailing Address </p>
                <input type="text" id="email" name="email" placeholder="Street" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="text" id="email" name="email" placeholder="City" class="form-control">
              </div>
              <div class="col-md-2">
                <input type="text" id="email" name="email" placeholder="State" class="form-control">
              </div>
              <div class="col-md-4">
                <input type="text" id="email" name="email" placeholder="Zip Code" class="form-control">
              </div>
            </div>


              <div class="row">
                <div class="col">
                  <p id="form-q"> Race: </p>
                  <div class="checkbox">
                    <label style="color:white"><input type="checkbox" value="">American Indian or Alaska Native</label>
                  </div>
                  <div class="checkbox">
                    <label style="color:white"><input type="checkbox" value="">Asian</label>
                  </div>
                  <div class="checkbox">
                    <label style="color:white"><input type="checkbox" value="">Black or African American</label>
                  </div>
                  <div class="checkbox">
                    <label style="color:white"><input type="checkbox" value="">Hispanic or Latino</label>
                  </div>
                  <div class="checkbox">
                    <label style="color:white"><input type="checkbox" value="">Native Hawaiian or Other Pacific Islander</label>
                  </div>
                  <div class="checkbox">
                    <label style="color:white"><input type="checkbox" value="">White</label>
                  </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <p id="form-q"> Gender: </p>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Cis Man</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Cis Woman</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Trans* Man</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Trans* Woman</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Nonbinary or Genderqueer</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Agender</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Intersex</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Two-Spirit</label>
                    </div>
                    <div class="checkbox">
                      <input type="text" style="width:40%; height: 30px" id="email" name="email" placeholder="Other" class="form-control">
                    </div>
                    </div>
                  </div>

                <div class="row">
                  <div class="col">
                    <p id="form-q"> Would you like to sign up for the accountability buddy (AB) system? </p>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">Yes</label>
                    </div>
                    <div class="checkbox">
                      <label style="color:white"><input type="checkbox" value="">No</label>
                    </div>
                    </div>
                  </div>
              <div class="row">
                <div class="col">
                  <p id="form-q"> Enter the name of your accountability buddy</p>
                  <input type="text" id="email" name="email" placeholder="Name (if applicable)" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p id="form-q"> Enter the email of your accountability buddy </p>
                  <input type="text" id="email" name="email" placeholder="Email (if applicable)" class="form-control">
                </div>
              </div>

          <div class="row">
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success">Register</button>
            </div>
          </div>
        </fieldset>
      </form>
      </div>
      </div>
</body>
